<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 룰렛 게임</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    /* 섹션 6개 (60도 간격) */
    .roulette-wheel div {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ff7675;
      transform-origin: 100% 100%;
      border: 1px solid #fff;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .roulette-wheel div:nth-child(2) { transform: rotate(60deg); background: #74b9ff; }
    .roulette-wheel div:nth-child(3) { transform: rotate(120deg); background: #55efc4; }
    .roulette-wheel div:nth-child(4) { transform: rotate(180deg); background: #ffeaa7; color:#333; }
    .roulette-wheel div:nth-child(5) { transform: rotate(240deg); background: #a29bfe; }
    .roulette-wheel div:nth-child(6) { transform: rotate(300deg); background: #fd79a8; }

    /* 화살표 */
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #e84118;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0984e3;
      color: #fff;
    }
    button:hover {
      background: #74b9ff;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div id="wheel" class="roulette-wheel">
      <div>100</div>
      <div>200</div>
      <div>300</div>
      <div>400</div>
      <div>500</div>
      <div>LOSE</div>
    </div>
  </div>
  <button onclick="spin()">Spin!</button>
  <div class="result" id="resultText"></div>

  <script>
    let currentRotation = 0;

    function spin() {
      const wheel = document.getElementById('wheel');
      const resultText = document.getElementById('resultText');

      // 6개 섹션 랜덤
      const segmentCount = 6;
      const randomSegment = Math.floor(Math.random() * segmentCount);
      const degreesPerSegment = 360 / segmentCount;

      // 여러 바퀴 + 랜덤 세그먼트 맞추기
      const spins = 3; // 최소 회전 바퀴 수
      const finalRotation = spins * 360 + (randomSegment * degreesPerSegment) + degreesPerSegment / 2;

      currentRotation += finalRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // 결과 표시
      setTimeout(() => {
        const prizes = ["100", "200", "300", "400", "500", "LOSE"];
        resultText.innerText = `결과: ${prizes[randomSegment]}`;
      }, 4000);
    }
  </script>
</body>
</html>
